---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tyk-tempo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: tempo
    targetRevision: 1.10.3
    helm:
      releaseName: tyk-tempo
      values: |
        tempo:
          reportingEnabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: tyk
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
