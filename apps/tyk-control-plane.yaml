---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tyk-cp-redis
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: redis-cluster
    targetRevision: v10.0.1
    helm:
      releaseName: tyk-cp-redis
      values: |
        password: "topsecretpassword"
        redis:
          resourcesPreset: "none"
  destination:
    server: https://kubernetes.default.svc
    namespace: tyk
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tyk-cp-postgres
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: v12.12.10
    helm:
      releaseName: tyk-cp-storage-postgres
      values: |
        auth:
          database: "storage"
          postgresPassword: "topsecretpassword"
  destination:
    server: https://kubernetes.default.svc
    namespace: tyk
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tyk-cp
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://helm.tyk.io/public/helm/charts
    chart: tyk-control-plane
    targetRevision: v1.4.0
    helm:
      releaseName: tyk-cp
      values: |
        global:
          secrets:
            useSecretName: "tyk-cp-conf"
          adminUser: 
            email: "default@example.com"
            password: "topsecretpassword"
          storageType: "postgres"
          postgres:
            host: "tyk-cp-storage-postgres-postgresql.tyk.svc"
            port: 5432
            password: "topsecretpassword"
            database: "storage"
            sslmode: "disable"
          redis:
            addrs:
            - "tyk-cp-redis-redis-cluster.tyk.svc:6379"
            pass: "topsecretpassword"
            enableCluster: true
        tyk-mdcb:
          mdcb:
            useSecretName: "tyk-cp-conf"
  destination:
    server: https://kubernetes.default.svc
    namespace: tyk
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true