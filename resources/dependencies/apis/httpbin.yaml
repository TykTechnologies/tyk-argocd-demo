apiVersion: v1
kind: ConfigMap
metadata:
  name: httpbin
data:
  httpbin.json: |-
    {
      "info": {
        "title": "httpbin",
        "version": "1.0.0"
      },
      "openapi": "3.0.3",
      "components": {},
      "paths": {},
      "x-tyk-api-gateway": {
        "info": {
          "name": "httpbin",
          "state": {
            "active": true
          }
        },
        "middleware": {
          "global": {
            "trafficLogs": {
              "enabled": true
            }
          }
        },
        "server": {
          "detailedActivityLogs": {
            "enabled": true
          },
          "detailedTracing": {
            "enabled": true
          },
          "listenPath": {
            "strip": true,
            "value": "/httpbin/"
          }
        },
        "upstream": {
          "url": "http://httpbin-svc.apps.svc:8000"
        }
      }
    }
---
apiVersion: tyk.tyk.io/v1alpha1
kind: TykOasApiDefinition
metadata:
  name: httpbin
spec:
  tykOAS:
    configmapRef:
      name: httpbin
      keyName: httpbin.json
