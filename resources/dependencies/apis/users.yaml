apiVersion: v1
kind: ConfigMap
metadata:
  name: users
data:
  users.json: |-
    {
      "openapi": "3.0.3",
      "info": {
        "title": "Users",
        "description": "API to manage user data.",
        "version": "1.0.0"
      },
      "x-tyk-api-gateway": {
        "info": {
          "name": "users",
          "state": {
            "active": true
          }
        },
        "middleware": {
          "global": {
            "trafficLogs": {
              "enabled": true
            }
          }
        },
        "server": {
          "detailedActivityLogs": {
            "enabled": true
          },
          "detailedTracing": {
            "enabled": true
          },
          "listenPath": {
            "strip": false,
            "value": "/users"
          }
        },
        "upstream": {
          "url": "http://users-rest-svc.apps.svc:3101/"
        }
      },
      "paths": {
        "/users": {
          "get": {
            "summary": "Get all users",
            "description": "Retrieve a list of all users.",
            "responses": {
              "200": {
                "description": "A list of users.",
                "content": {
                  "application/json": {
                    "schema": {
                      "type": "array",
                      "items": {
                        "$ref": "#/components/schemas/User"
                      }
                    }
                  }
                }
              }
            }
          }
        },
        "/users/{id}": {
          "get": {
            "summary": "Get a user by ID",
            "description": "Retrieve a user by their unique ID.",
            "parameters": [
              {
                "in": "path",
                "name": "id",
                "required": true,
                "schema": {
                  "type": "string"
                },
                "description": "The unique identifier of the user."
              }
            ],
            "responses": {
              "200": {
                "description": "A single user.",
                "content": {
                  "application/json": {
                    "schema": {
                      "$ref": "#/components/schemas/User"
                    }
                  }
                }
              },
              "404": {
                "description": "User not found."
              }
            }
          }
        }
      },
      "components": {
        "schemas": {
          "User": {
            "type": "object",
            "properties": {
              "id": {
                "type": "string",
                "example": "1"
              },
              "name": {
                "type": "string",
                "example": "Leanne Graham"
              },
              "username": {
                "type": "string",
                "example": "Bret"
              },
              "email": {
                "type": "string",
                "format": "email",
                "example": "Sincere@april.biz"
              },
              "address": {
                "type": "object",
                "properties": {
                  "street": {
                    "type": "string",
                    "example": "Kulas Light"
                  },
                  "suite": {
                    "type": "string",
                    "example": "Apt. 556"
                  },
                  "city": {
                    "type": "string",
                    "example": "Gwenborough"
                  },
                  "zipcode": {
                    "type": "string",
                    "example": "92998-3874"
                  },
                  "geo": {
                    "type": "object",
                    "properties": {
                      "lat": {
                        "type": "string",
                        "example": "-37.3159"
                      },
                      "lng": {
                        "type": "string",
                        "example": "81.1496"
                      }
                    }
                  }
                }
              },
              "phone": {
                "type": "string",
                "example": "1-770-736-8031 x56442"
              },
              "website": {
                "type": "string",
                "example": "hildegard.org"
              },
              "company": {
                "type": "object",
                "properties": {
                  "name": {
                    "type": "string",
                    "example": "Romaguera-Crona"
                  },
                  "catchPhrase": {
                    "type": "string",
                    "example": "Multi-layered client-server neural-net"
                  },
                  "bs": {
                    "type": "string",
                    "example": "harness real-time e-markets"
                  }
                }
              }
            }
          }
        }
      }
    }
---
apiVersion: tyk.tyk.io/v1alpha1
kind: TykOasApiDefinition
metadata:
  name: users
spec:
  tykOAS:
    configmapRef:
      name: users
      keyName: users.json